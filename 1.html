<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 1</title>
</head>
<body>
    Имя: <input id="Na">
    Отчество: <input id="Na_2">
    <button id="Bu">Тык</button>
    <p id="text_1"></p>
    <script>
        function test() {
            let Na = document.querySelector('#Na')
            let Na_2 = document.querySelector('#Na_2')
            let text_1 = document.querySelector('#text_1')
            let text = `Привет, ${Na.value} ${Na_2.value}`
            text_1.innerHTML = text
        }
        let Bu = document.querySelector('#Bu')
        Bu.addEventListener('click', test)
    </script>
</body>
</html>
